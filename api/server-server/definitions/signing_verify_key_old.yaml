title: Old Signing Verification key
type: object
required:
  - key
  - expired_ts
properties:
  key:
    type: string
    description: "`Unpadded Base64`_ encoding of the signing verification key."
    example: "Base+64+Encoded+Old+Verify+Key"
  expired_ts:
    type: integer
    description: POSIX timestamp from which this signing key is no longer valid.
    example: 922834800000
