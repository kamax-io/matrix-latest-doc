swagger: '2.0'
info:
  title: "Matrix Federation Event Fetch API"
  version: "1.0.0"
host: localhost:8448
schemes:
  - https
basePath: /_matrix/federation/v1
produces:
  - application/json
paths:
  "/event/{eventId}/":
    get:
      summary: Fetch an event.
      description: Fetch an event from a remote homeserver.
      operationId: getEvent
      parameters:
        - in: path
          name: eventId
          type: string
          description: The ID to look for.
          required: true
          example: "!eventId:example.org"
      responses:
        200:
          description: The request was processed successfully.
          examples:
            application/json: {
              "origin": "example.org",
              "pdus": [
                ...
              ]
            }
          schema:
            type: object
            properties:
              origin:
                type: string
                required: true
              origin_server_ts:
                type: integer
                # required: true -> To be validated
              pdus:
                type: array
                required: true
                items:
                  type: PDU
            required:
              - "origin"
              - "pdus"
